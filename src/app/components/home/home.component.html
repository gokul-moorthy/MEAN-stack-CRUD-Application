<header>
  <app-header>
  </app-header>
</header>
<div id="container2"> 
    <mat-card>
      <mat-card-title>
        <div class="cardtitlebtns btn1">
          <button mat-raised-button color="primary" (click)="createemp()" matTooltip="Create Employee">
            Add Employee
          </button>
        </div>
        <div class="cardtitlebtns filetersearchfield">
          <div fxLayout fxLayoutAlign="center center">
            <mat-form-field fxFlex="20%">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
        </div>
        <mat-paginator class="cardtitlebtns btn2" [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" >
        </mat-paginator>
      </mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="emplist" matSort>
          
          <ng-container matColumnDef="empid" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp ID</th>
            <td mat-cell *matCellDef="let ele"> {{ele.empid}} </td>
          </ng-container>
              
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
            <td mat-cell *matCellDef="let ele"> {{ele.name}} </td>
          </ng-container>
            
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let ele"> {{ele.status}} </td>
          </ng-container>
          
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let ele"> {{ele.role}} </td>
          </ng-container>
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let ele"> {{ele.email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="phoneno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phoneno </th>
            <td mat-cell *matCellDef="let ele"> {{ele.phoneno}} </td>
          </ng-container>
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let ele">
              <button mat-button matTooltip="View Employee">  
                <i class="material-icons" (click)="viewemp(ele)">
                  visibility
                </i>
              </button>
              <button mat-button color="warn" matTooltip="Delete Employee">
                <i class="material-icons" (click)="deleteemp(ele)">
                  delete
                </i>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="columnheader"></tr>
          <tr mat-row *matRowDef="let row; columns: columnheader;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
